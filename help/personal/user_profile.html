<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>个人中心</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/htmleaf-demo.css">
    <link rel="stylesheet" href="css/custom.css">

    <script type="text/javascript">
        var selectedLi;
 
        function change(page) {
            if (selectedLi == null) {
                selectedLi = page;
                selectedLi.className = null;
            } else {
                selectedLi.className = null;
                selectedLi = page;
            }
            page.className = "li";
            // 在同一目录下 创建1.html 2.html 3.html 取消注释下面的iframe 可使用此方法进行切换
            document.getElementById('content').src = page.rel+".html";
        }
    </script>

</head>
<body>
    <!-- 顶部 -->
    <div class="top-img">
        <div class="logo">
            <img class="p1" src="images/logo1.png">
            <p class="p2">个人中心</p>
        </div>
    </div>

    <!-- 页面包装 -->
	<div class="page-wrapper">
            <nav id="sidebar" class="sidebar-wrapper">
              <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded" src="images/user.jpg" alt="">
                    </div>
                    <div class="user-info">
                        <span class="user-name">Jhon <strong>Smith</strong></span>
                        <span class="user-role">Administrator</span>
                        <div class="user-status">                                                  
                        </div>
                    </div>
                </div><!-- sidebar-header  -->

                <div class="sidebar-menu">
                    <ul id="menu">
                        <li><a onclick="change(this)" href="javascript:;" rel="test" class="li">我的贴子</a></li>
                        <li><a onclick="change(this)" href="javascript:;" rel="index" class="li">我的贴子</a></li>
                        <li><a onclick="change(this)" href="javascript:;" rel="p_center" class="li">我的贴子</a></li>
                        <li><a onclick="change(this)" href="javascript:;" rel="test" class="li">我的贴子</a></li>
                        <li class="move"></li>             
                    </ul>
                   </div><!-- sidebar-menu  -->            
                </div><!-- sidebar-content  -->

            </nav><!-- sidebar-wrapper  -->

            <div id="container" class="container">
                <iframe id="content" class="iframe" src="#"></iframe>
            </div>

            <script type="text/javascript">
                var ul = document.getElementById("menu");
                var li = ul.getElementsByTagName("li")[0];
                selectedLi = li.getElementsByTagName("a")[0];
            </script>
        </div><!-- page-wrapper -->
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js//jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
